<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Speak</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Import Custom CSS -->
    <link href="css/webpage.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>    
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Speak</h1>
          <hr/>
          <h3 class="text-center"><span class="black">Balance: <span id="balance"></span> SPEECH </span>(<span id="eth-balance"></span> ETH)</span></h3>
          <h3 class="text-center"><span class="black"></h3>
            <label for="amount">Amount: </label><input type="text" id="amount" placeholder="e.g., 95"></input>
            <label for="receiver">To Address: </label><input type="text" id="receiver" placeholder="e.g., 0xf17f52151EbEF6C7334FAD080c5704D77216b732"></input>
            <br><br><button id="send" onclick="App.sendCoin()">Send SpeechToken</button>
            <br/> <br/>
        </div>
      </div>

      <div id="messages" class="row">
        <h1>Messages:<span class="black"></h1>
        <!-- MESSAGES LOAD HERE -->
      </div>

      <span id="status"></span>
      <h1>Post Message</h1>
      <label for="msg_header">Header:</label><input type="text" id="msg_header" ></input>
      <br><label for="msg_body">Body:</label><input type="text" id="msg_body"></input>
      <br><br><button id="send" onclick="App.postMessage()">Post Message</button>
      <br><br>
      <span id="status"></span>
      <br>
    </div>

    <div id="messageTemplate" style="display: none;">
      <div class="col-sm-10 col-md-8 col-lg-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Header</h3>
          </div>
          <div class="panel-body">
            <span class="msg-body">Body</span><br/>
            <span class="msg-owner">Owner</span><br/>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
